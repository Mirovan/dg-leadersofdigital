<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Add source</h1>


<div th:replace="menu.inc::top_nav"></div>

<form action="/source/add/" th:object="${source}" method="post">
    <div class="form-group mx-sm-3 mb-2">
        Host:
        <input type="text" th:field="*{host}" />
    </div>
    <div class="form-group mx-sm-3 mb-2">
        Port:
        <input type="text" th:field="*{port}" />
    </div>
    <div class="form-group mx-sm-3 mb-2">
        Database:
        <input type="text" th:field="*{database}" />
    </div>
    <div class="form-group mx-sm-3 mb-2">
        User:
        <input type="text" th:field="*{user}" />
    </div>
    <div class="form-group mx-sm-3 mb-2">
        Password:
        <input type="text" th:field="*{password}" />
    </div>
    <div class="btn btn-primary mb-2">
        <input type="submit" />
    </div>
</form>

</body>
</html>
